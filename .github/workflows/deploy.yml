name: Deploy React App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clone repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“„ Create .env.production
        run: |
          echo "REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL }}" >> .env.production
          echo "REACT_APP_SOCKET_URL=${{ secrets.REACT_APP_SOCKET_URL }}" >> .env.production
          echo "REACT_APP_TADDY_PUBLIC_ID=${{ secrets.REACT_APP_TADDY_PUBLIC_ID }}" >> .env.production

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build app
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§¹ Cleanup env file
        run: rm .env.production

      - name: ğŸ“¤ Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: "build/*"
          target: "${{ secrets.VPS_PATH }}"
